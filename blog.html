---
layout: default
title: Blog
header: true
permalink: /blog/
---

<div>
  <header class="post-header">
    <h1 class="post-title">Posts</h1>
  </header>

  <ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
  </ul>

  <h4>
    <a href="{{ site.baseurl }}/feed.xml">Blog RSS Feed</a>
  </h4>

  <div class="tag-list">
    <h3>Tags</h3>
    {% for tag in site.tags %}
      <a class="tag-link" href="{{ site.baseurl }}/blog/tags/{{ tag[0] }}">{{ tag[0] }}</a>
    {% endfor %}
  </div>
</div>
